<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./index.css">
  <title>Service Worker</title>
</head>
<body>
  <script>
    navigator
      .serviceWorker
        .register('./sw.js', { scope: '/' })
          .then(registration => {
            console.log('注册成功')
          }, err => {
            console.log(err)
          })
  </script>
</body>
</html>
